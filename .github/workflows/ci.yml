name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build vendor + minify
        run: npm run build

      - name: Validate HTML
        run: npx html-validate "index.html" "papers/*.html"

      - name: Link check (local files)
        run: npx linkinator --file index.html --recursive
