<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SSR Architecture</title>
    <link rel="stylesheet" href="/styles/main.min.css">
  </head>
  <body>
  <main class="paper-main">
      <h1>The SSR Architecture</h1>
      <div id="content">Loading...</div>
    </main>
    <script src="/scripts/marked.min.js"></script>
    <script src="/scripts/futuristic-charts.js" defer></script>
    <script>
      fetch('The SSR Architecture_ The Three-Kernel System.md')
        .then(r=>r.text())
        .then(md=>{
            const sanitized = md.replace(/!\[[^\]]*\]\([^\)]+\)/g, ()=>'\n<div data-fchart></div>\n');
            document.getElementById('content').innerHTML = (marked.parse?marked.parse(sanitized):marked(sanitized));
        });
    </script>
  </body>
</html>
